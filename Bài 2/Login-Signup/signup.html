<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <style>
        #logincontainer{
            text-align: center;
            margin-top: 300px;
        }

    </style>

</head>
<body>
    <div id="logincontainer">
        <div><H1>Signup</H1></div>
        <div><input placeholder="username" id="uname" type="text"><br></div>
        <div><input placeholder="first name" id="fname" type= "text"><br></div>
        <div><input placeholder="last name" id="lname" type= "text"><br></div>
        <div><input placeholder="email" id="mail" type= "text"><br></div>
        <div><input placeholder="phone number" id="phone" type= "text"><br></div>
        <div><input placeholder="password" id="psw" type= "password"><br></div>
        <div><button onclick="signup()">Login</button></div>
    </div>
    <script src="signup.js"></script>
</body>
</html>
