<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Tạo Trang Login</title>
   <link rel="stylesheet" href="style.css">
   <link rel="preconnect" href="https://fonts.gstatic.com">
   <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

   <section>
      <!--Bắt Đầu Phần Hình Ảnh-->
      <div class="img-bg">
         <img src="image.jpg" alt="Hình Ảnh Minh Họa">
      </div>
      <!--Kết Thúc Phần Hình Ảnh-->
      <!--Bắt Đầu Phần Nội Dung-->
      <div class="content">
         <div class="form">
            <h2>Login to your account</h2>
            <div class="input-form">
               <p>Don't have an account ? <a href="#">Sign Up Free!</a></p>
            </div>
            <form action="">
               <div class="input-form">
                  <!-- <span>Email address</span> -->
                  <input type="text" name="" placeholder="Email address">
               </div>
               <div class="input-form">
                  <!-- <span>Password</span> -->
                  <input type="password" name="" placeholder="Password">
               </div>
               <div class="remember">
                  <label><input type="checkbox" name=""> Remember me</label>
                  <a href="#">Forgot password?</a>
               </div>
               <div class="input-form">
                  <input type="submit" value="Login">
               </div>
               <!-- <div class="input-form">
                  <p>Don't have an account ? <a href="#">Sign Up Free!</a></p>
               </div> -->
            </form>
            <h3>Login using social media to get quick access</h3>
            <ul class="icon-login">
               <li><a class="fb" href="#"><i class="fa fa-facebook"></i></a></li>
               <li><a class="gg" href="#"><i class="fa fa-google"></i></a></li>
               <li><a class="tw" href="#"><i class="fa fa-twitter"></i></a></li>
            </ul>
         </div>
      </div>
      <!--Kết Thúc Phần Nội Dung-->
   </section>
</body>

</html>
